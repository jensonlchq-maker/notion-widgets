    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;

      padding: 12px;
    }

      .grid { grid-template-columns: 1fr 1fr; }
    }

    /* 3 columns on larger screens */
    @media (min-width: 1200px) {
      .grid { grid-template-columns: 1fr 1fr 1fr; }
    }

    .card {

      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }
    .card .title {
      padding: 8px 10px;
      font-size: 13px;
      font-weight: 600;
      border-bottom: 1px solid rgba(0,0,0,.06);
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .card .title span:last-child {
      font-weight: 500;
      opacity: .65;
      white-space: nowrap;
    }

    /* Twice the previous height (420px -> 840px) */
    .tv-wrap {
      height: 1300px;
      width: 100%;

  </style>
